spring.cloud.gcp.sql.database-name=rating
spring.cloud.gcp.sql.instance-connection-name=xmlrating:us-central1:xmlrating
spring.cloud.gcp.sql.enabled=true
# So app starts despite "table already exists" errors.
spring.datasource.continue-on-error=true
# Enforces database initialization
spring.datasource.initialization-mode=always

# Leave empty for root, uncomment and fill out if you specified a user
spring.datasource.username=user

# Uncomment if root password is specified
spring.datasource.password=pass

spring.cloud.gcp.project-id=xmlrating

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:google:mysql://xmlrating:us-central1:xmlrating/rating
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction.interceptor=TRACE